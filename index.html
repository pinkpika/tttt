<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳轉按鈕</title>
    <script language="javascript">
    // 呼叫前往購買頁面
    function goToPurchasePage() {
        CMJs.goToPurchasePage(); // Android 的通知方式
        window.webkit.messageHandlers.CMJs.postMessage('goToPurchasePage'); // iOS 的通知方式
    }
    window.onload = function() {
        document.getElementById("button1").onclick = function() {
            goToPurchasePage();
        };
    };
    </script>
</head>
<body>

<!-- 按鈕 -->
<button onclick="window.location.href='https://www.cmoney.tw/app/landing_page/chipk?page=stock&subpage=0&stockid=1101&stockname=%E5%8F%B0%E6%B3%A5'">
    前往股票頁面1
</button>

<!-- 按鈕 -->
<button onclick="window.location.href='https://chipk.page.link/mpeD'">
    前往股票頁面2
</button>

<!-- 按鈕 -->
<button id="button1">
    前往內購頁1
</button>

</body>
</html>
